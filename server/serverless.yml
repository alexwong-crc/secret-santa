# Name of lambda service
service: secret-santa

# Specifying specific version
# frameworkVersion: "=X.X.X"

# Runtime information
provider:
  name: aws
  runtime: python3.8
  region: eu-west-2
  # IAM Policies
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
      Resource:
        - Fn::GetAtt: [secretSantaRecords, Arn]

# Additional plugins
plugins:
  - serverless-domain-manager
  - serverless-python-requirements

# Custom settings
custom:
  customDomain:
    domainName: secret-santa.alexhomingwong.co.uk
    createRoute53Record: true
  # Not sure if below is needed for packaging python modules
  # pythonRequirements:
  #   dockerizePip: non-linux

# What files to include or exclude
package:
  exclude:
    - src/tests/*
    - keys.env

# Define lambda functions below
functions:
  randomiser: # Lambda name
    package: {} # This is needed to allow deploy single lambdas - otherwise error: needing artifacts
    handler: src/randomise.random # Path to lambda function
    events: # Define how the lambda will be invoked
      - http:
          method: POST
          path: randomise
          cors: true

# AWS Resources
resources:
  Resources:
    secretSantaRecords:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: SecretSantaRecords
        AttributeDefinitions:
          - AttributeName: UUID
            AttributeType: S
          - AttributeName: party_name
            AttributeType: S
        KeySchema:
          - AttributeName: UUID
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: partyIndex
            KeySchema:
              - AttributeName: party_name
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
